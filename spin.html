<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studs â€” 360 (autorotate + drag)</title>
  <style>
    body{margin:0;background:#000}
    .spin-wrap{width:min(92vw,1200px);margin:0 auto}
    #studs360{width:100%;height:auto}
  </style>

  <!-- Add these three includes (free CDN) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.12/release/spritespin.min.js"></script>
  <link  href="https://cdn.jsdelivr.net/npm/spritespin@4.0.12/release/spritespin.min.css" rel="stylesheet" />
</head>
<body>
  <div class="spin-wrap">
    <div id="studs360"></div>
  </div>

  <script>
    /* ---------- BUILD THE FRAME LIST (KeyShot-style names) ---------- */
    // This matches KeyShotXR export when vCount = 1: u0000_v0000.jpg ... u0191_v0000.jpg
    // If your frames are WebP, change ".jpg" to ".webp" below.
    // If your folder is named differently, change the path prefix.

    const frames = [];
    for (let u = 0; u < 192; u++) {
      const uu = String(u).padStart(4, '0');
      frames.push(`XR test 28.10.2/u${uu}_v0000.jpg`);
    }

    /* ---------- INIT SPRITESPIN (autorotate, then stop on user action) ---------- */
    $('#studs360').spritespin({
      source: frames,
      width: 1200,
      height: 1200,
      sense: 1,                     // drag direction
      animate: true,                // AUTOPLAY ON
      loop: true,
      frame: 0,
      frames: frames.length,
      frameTime: Math.round(4000 / frames.length), // ~4s per revolution
      responsive: true,
      detectSubsampling: true,
      onLoad: function(e, data){
        const $el = $(data.target);
        const stop = () => { data.animate = false; };
        $el.one('mousedown touchstart wheel keydown', stop); // stop autoplay on first interaction
      }
    });
  </script>
</body>
</html>
