<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studs â€” 360 (autorotate + drag)</title>
  <style>
    body{margin:0;background:#000}
    .wrap{width:min(92vw,1200px);margin:24px auto}
    #studs360{width:100%;height:auto}
  </style>

  <!-- Free CDN includes -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.12/release/spritespin.min.js"></script>
  <link  href="https://cdn.jsdelivr.net/npm/spritespin@4.0.12/release/spritespin.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrap">
    <div id="studs360"></div>
  </div>

  <script>
    // === YOUR SETTINGS ===
    const folder = 'XR test 28.10.2';   // frames folder (has a space)
    const frames = 192;                  // 0_0.jpg ... 0_191.jpg
    const secondsPerTurn = 4;            // autorotate speed
    // =====================

    // URL-encode the space so requests don't 404
    const folderEnc = encodeURIComponent(folder).replace(/%2F/g,'/');

    // Build the exact file list: 0_0.jpg ... 0_191.jpg
    const sources = [];
    for (let i = 0; i < frames; i++) {
      sources.push(`${folderEnc}/0_${i}.jpg`);   // change to .webp if you convert later
    }

    // Init SpriteSpin
    $('#studs360').spritespin({
      source: sources,
      width: 1200,
      height: 1200,
      sense: 1,                                       // drag direction
      animate: true,                                  // AUTOROTATE ON
      loop: true,
      frame: 0,
      frames: sources.length,
      frameTime: Math.round((secondsPerTurn*1000)/sources.length), // ~4s/turn
      responsive: true,
      detectSubsampling: true,
      onLoad: function(e, data){
        const $el = $(data.target);
        const stop = () => { data.animate = false; };
        // stop autoplay on first interaction, then user can drag freely
        $el.one('mousedown touchstart wheel keydown', stop);
      }
    });
  </script>
</body>
</html>
