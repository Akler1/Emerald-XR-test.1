<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KeyShotXR</title>
    <style type="text/css">
      body { -ms-touch-action: none; margin:0; background:#000; }
      /* main XR container — match your site bg here */
      #KeyShotXR {
        width: min(92vw, 1200px);
        height: min(92vw, 1200px);
        margin: 0 auto;
        background: #000;
      }
    </style>

    <!-- this must match your folder name and structure in GitHub -->
    <script type="text/javascript" src="XR test 28.10.2/files/KeyShotXR.js"></script>

    <script type="text/javascript">
      var keyshotXR;

      function initKeyShotXR() {
        var nameOfDiv = "KeyShotXR";
        var folderName = "XR test 28.10.2";   // <— your image folder
        var viewPortWidth = 1200;
        var viewPortHeight = 1200;
        var backgroundColor = "#000000";
        var uCount = 192;     // you said this XR was 192 frames around
        var vCount = 1;       // single row (earrings, horizontal only)
        var uWrap = true;
        var vWrap = true;
        var uMouseSensitivity = -0.533333;
        var vMouseSensitivity = 0.00277778;
        var uStartIndex = 0;
        var vStartIndex = 0;
        var minZoom = 1;
        var maxZoom = 1;
        var rotationDamping = 0.96;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = false; // keep preloading
        var imageExtension = "jpg";
        var showLoading = true;
        var loadingIcon = "ks_logo.png";   // must exist in the XR folder
        var allowFullscreen = true;
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        var isIBooksWidget = false;

        // this is the original, unmodified init
        keyshotXR = new keyshotXR(
          nameOfDiv,
          folderName,
          viewPortWidth,
          viewPortHeight,
          backgroundColor,
          uCount,
          vCount,
          uWrap,
          vWrap,
          uMouseSensitivity,
          vMouseSensitivity,
          uStartIndex,
          vStartIndex,
          minZoom,
          maxZoom,
          rotationDamping,
          downScaleToBrowser,
          addDownScaleGUIButton,
          downloadOnInteraction,
          imageExtension,
          showLoading,
          loadingIcon,
          allowFullscreen,
          uReverse,
          vReverse,
          hotspots,
          isIBooksWidget
        );
      }

      window.onload = initKeyShotXR;
    </script>
  </head>
  <body oncontextmenu="return false;">
    <div id="KeyShotXR"></div>
  </body>
</html>
